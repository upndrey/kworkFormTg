<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=425, initial-scale=0.86, maximum-scale=3.0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="HandheldFriendly" content="true"/>
  <link rel="stylesheet" href="./css/index.css">
  <title>ПОТОЛОК ЭЛИТ СТРОЙ</title>
</head>
<body>
  <div class="sendForm__wrapper">
    <h1>ПОТОЛОК ЭЛИТ СТРОЙ</h1>
    <p>Республика Башкортостан, г.Стерлитамак, ул. Юрматинская, дом 1А, помещение IV.</p>
    <form action="send.php" method="post" class="sendForm">
      <p>Закажите обратный звонок и наш консультант свяжется с вами</p>
      <div class="sendForm__icon">
        <div class="icon icon_face"></div>
        <input type="text" name="name" placeholder="Введите ваше имя" required>
      </div>
      <div class="sendForm__icon">
        <div class="icon icon_telephone"></div>
        <input type="tel" name="phone" placeholder="Введите ваш телефон" pattern="(\+7|8)\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" required>
      </div>
      <div class="sendForm__icon">
        <div class="icon icon_room"></div>
        <input type="number" name="rooms" placeholder="Введите кол-во комнат" required>
      </div>
      <input type="submit" name="submit" value="Отправить" required>
    </form>
  </div>
  <div class="portfolio__wrapper">
    <h2>Портфолио</h2>
    <div class="portfolio">
      <div class="portfolio__img img1"></div>
      <div class="portfolio__img img2"></div>
      <div class="portfolio__img img3"></div>
      <div class="portfolio__img img4"></div>
      <div class="portfolio__img img5"></div>
    </div>
  </div>

  <footer>
    <div class="footer__address">
      Республика Башкортостан, г.Стерлитамак, ул. Юрматинская, дом 1А, помещение IV.
    </div>
  </footer>
</body>
</html>
